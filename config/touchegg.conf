<touchégg>

  <settings>
    <property name="animation_delay">150</property>
    <property name="action_execute_threshold">20</property>
    <property name="color">auto</property>
    <property name="borderColor">auto</property>
  </settings>

  <application name="All">

    <!-- 2-finger swipe left: Browser forward -->
    <gesture type="SWIPE" fingers="2" direction="LEFT">
      <action type="SEND_KEYS">
        <repeat>false</repeat>
        <modifiers>Alt_L</modifiers>
        <keys>Right</keys>
        <decreaseKeys>Left</decreaseKeys>
      </action>
    </gesture>

    <!-- 2-finger swipe right: Browser back -->
    <gesture type="SWIPE" fingers="2" direction="RIGHT">
      <action type="SEND_KEYS">
        <repeat>false</repeat>
        <modifiers>Alt_L</modifiers>
        <keys>Left</keys>
        <decreaseKeys>Right</decreaseKeys>
      </action>
    </gesture>

    <!-- 3-finger swipe up: Show desktop expo/overview -->
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="SEND_KEYS">
        <repeat>false</repeat>
        <modifiers>Super_L</modifiers>
        <keys>s</keys>
      </action>
    </gesture>

    <!-- 3-finger swipe down: Show all windows (Scale) -->
    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="SEND_KEYS">
        <repeat>false</repeat>
        <modifiers>Super_L</modifiers>
        <keys>d</keys>
      </action>
    </gesture>

    <!-- 2-finger pinch in: Zoom out -->
    <gesture type="PINCH" fingers="2" direction="IN">
      <action type="SEND_KEYS">
        <repeat>true</repeat>
        <modifiers>Control_L</modifiers>
        <keys>minus</keys>
        <decreaseKeys>plus</decreaseKeys>
      </action>
    </gesture>

    <!-- 2-finger pinch out: Zoom in -->
    <gesture type="PINCH" fingers="2" direction="OUT">
      <action type="SEND_KEYS">
        <repeat>true</repeat>
        <modifiers>Control_L</modifiers>
        <keys>plus</keys>
        <decreaseKeys>minus</decreaseKeys>
      </action>
    </gesture>

    <!-- 4-finger swipe left: Move to next workspace -->
    <gesture type="SWIPE" fingers="4" direction="LEFT">
      <action type="CHANGE_DESKTOP">
        <direction>next</direction>
        <animate>true</animate>
        <animationPosition>left</animationPosition>
      </action>
    </gesture>

    <!-- 4-finger swipe right: Move to previous workspace -->
    <gesture type="SWIPE" fingers="4" direction="RIGHT">
      <action type="CHANGE_DESKTOP">
        <direction>previous</direction>
        <animate>true</animate>
        <animationPosition>right</animationPosition>
      </action>
    </gesture>

  </application>

</touchégg>
